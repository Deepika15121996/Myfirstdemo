{% extends 'base.html' %}
{% block body %}
<table Border="2" class="table table-Danger table-striped">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Complaint</th>
        <th>Admin Response</th>
        
    </tr>
    {% for dt in data  %}
    <tr>
        <td>{{ dt.comp_name }}</td>
        <td>{{ dt.comp_phone }}</td>
        <td>{{ dt.comp_msg }}</td>
        <td>{{ dt.comp_response }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock body %}
